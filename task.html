<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Premium Nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: 
                radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, rgba(0,0,0,1) 70%),
                linear-gradient(135deg, #111 0%, #222 100%);
            color: #eee;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Shimmer effect */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(
                    45deg,
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.03) 30%,
                    rgba(255,255,255,0.05) 50%,
                    rgba(255,255,255,0.03) 70%,
                    rgba(255,255,255,0) 100%
                );
            animation: shimmer 8s infinite linear;
            z-index: -1;
        }

        @keyframes shimmer {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .app-container {
            width: 100%;
            flex: 1;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        header {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 80px; /* Space for nav */
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #ddd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        p {
            font-size: 1rem;
            color: #bbb;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
        }

        /* Ultra Premium Floating Navigation */
        .floating-nav {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 70px;
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            box-shadow:
                0 5px 20px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            overflow: hidden;
            transform: translateZ(0);
        }

        /* Reflective polish effect */
        .floating-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg,
                    rgba(255,255,255,0.05) 0%,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.03) 100%
                );
            pointer-events: none;
        }

        .nav-items {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            position: relative;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.08);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover::after {
            opacity: 1;
        }

        .nav-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
            color: #666;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        .nav-text {
            font-size: 0.65rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Active indicator - Enhanced 3D effect */
        .nav-indicator {
            position: absolute;
            top: -3px;
            left: 0;
            height: 3px;
            width: 20%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 0 0 3px 3px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 2px 10px rgba(79, 172, 254, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            z-index: 3;
        }

        /* Active state - Enhanced */
        .nav-item.active .nav-icon {
            color: #fff;
            transform: translateY(-6px) scale(1.15);
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.4);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .nav-item.active .nav-text {
            color: #fff;
            font-weight: 600;
            transform: translateY(2px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Content to demonstrate scrolling */
        .scroll-content {
            height: 150vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">NOIR</div>
        </header>

        <div class="main-content">
            <div class="scroll-content">
                <h1>Premium Mobile Experience</h1>
                <p>Scroll to test the fixed navigation. The polished black bar stays perfectly in place while content moves behind it.</p>
            </div>
        </div>
    </div>

    <!-- Enhanced Floating Navigation -->
    <nav class="floating-nav">
        <div class="nav-indicator" style="width: 20%; left: 10%;"></div>
        <ul class="nav-items">
            <li class="nav-item active" onclick="activateNav(this, 0)">
                <span class="nav-icon">üè†</span>
                <span class="nav-text">Home</span>
            </li>
            <li class="nav-item" onclick="activateNav(this, 1)">
                <span class="nav-icon">üìä</span>
                <span class="nav-text">Stats</span>
            </li>
            <li class="nav-item" onclick="activateNav(this, 2)">
                <span class="nav-icon">üíé</span>
                <span class="nav-text">Assets</span>
            </li>
            <li class="nav-item" onclick="activateNav(this, 3)">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-text">Settings</span>
            </li>
        </ul>
    </nav>

    <script>
        function activateNav(element, index) {
            // Remove active class from all items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            element.classList.add('active');
            
            // Move the indicator
            const indicator = document.querySelector('.nav-indicator');
            const itemCount = document.querySelectorAll('.nav-item').length;
            const newPosition = (100 / itemCount) * index;
            const newWidth = 100 / itemCount;
            
            indicator.style.width = `${newWidth}%`;
            indicator.style.left = `${newPosition}%`;
            
            // Add ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.background = 'rgba(255, 255, 255, 0.2)';
            ripple.style.pointerEvents = 'none';
            ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 1.5;
            const x = event.clientX - rect.left - size/2;
            const y = event.clientY - rect.top - size/2;
            
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(1)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
    </script>
</body>
</html>
